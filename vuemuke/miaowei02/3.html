<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<script type="text/javascript" src="../vue-2.2.6.js"></script>
		
	</head>
	<body>
		
		<div class="page-top">
	        <div class="page-content">
	            <h2>任务计划列表</h2>
	        </div>
	    </div>
	    <div class="main">
	    	<h3 class="big-title">添加任务：<em>{{haha}}</em></h3>
	    	<input type="text" 
	    		placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" 
	    		class="task-input" 
	    		v-model="todo"
	    		@keyup.13="addTodo(123,$event)" 
	    	/>
	    	<ul class="task-count" v-show="list.length">
		    	<!--<li>{{list.filter((item)=>!item.isChecked).length}}个任务未完成</li>-->
		    	<li>{{hahanoCheckeLength}}个任务未完成</li>
		    	<li class="action">
		    		<a :class="{active:visibility==='all'}" href="#all">所有任务</a>
		    		<a :class="{active:visibility==='unfinished'}" href="#unfinished">未完成的任务</a>
		    		<a :class="{active:visibility==='finished'}" href="#finished">完成的任务</a>
		    	</li>
		    </ul>
		    <h3 class="big-title">任务列表：</h3>
		    <div class="tasks">
		    	<span class="no-task-tip" v-show="!list.length">还没有添加任何任务..</span>
		    	<ul class="todo-list">
		    		<li class="todo" :class="{completed:item.isChecked,editing:item===edtorTodos}" v-for="item in filteredList">
		    			<div class="view">
		    				<em>{{haha}}</em>
		    				<input class="toggle" type="checkbox" v-model="item.isChecked" />
		    				<label @dblclick="edtorTodo(item)">{{item.title}}</label>
		    				<button class="destroy" @click="deleteTodo(item)"></button>
		    			</div>
		    			<input 
		    				type="text" 
		    				class="edit" 
		    				v-model="item.title" 
		    				v-foucs="item===edtorTodos" 
		    				@blur="edtorTodoend(item)"
		    				@keyup.13="edtorTodoend(item)" 
		    				@keyup.esc="cancelTodo(item)"
		    			 />
		    		</li>
		    	</ul>
		    </div>
	    </div>
	    
	    
		
		<script src="app.js"></script>
	</body>
</html>
